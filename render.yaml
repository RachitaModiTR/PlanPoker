services:
  # Backend Service
  - type: web
    name: plan-poker-backend
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PORT
        value: 10000
    autoDeploy: true

  # Frontend Static Site
  # Changing to type: web if 'static' is failing, but let's try strict 'static_site' if available or fallback.
  # Actually, Render Blueprints usually use 'type: web' for dynamic and 'type: static_site' is not a valid service type key in the YAML list directly sometimes?
  # No, 'type: pserv', 'type: web', 'type: worker', 'type: cron'.
  # For Static Sites, we use a separate top-level key 'staticSites' in render.yaml!

staticSites:
  - name: plan-poker-frontend
    buildCommand: npm install && npm run build
    publishDir: dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: plan-poker-backend
          property: host
